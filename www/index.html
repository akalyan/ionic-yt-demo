</head>
<body class="app" lab-boot tappable>

  <section id="main" data-transition="slide" class="list">
    <header ng-controller="TestCtrl" data-title="Blink.ly">
      <nav class="left">
        <a data-icon="menu" lab-aside='menu' id="triggerLeftAsideLink"></a>
      </nav>
    </header>
    <article id="search" class="indented scroll active">
      <div class="form">
        <fieldset data-icon="search">
          <a ng-click="search()"><span class="icon search"></span></a>
          <input type="text" placeholder="Search..." ng-bind="searchTerm">
        </fieldset>
      </div>
    </article>
    <article id="search-results" class="list indented scroll active">
      <ul>
        <li class="thumb">
          <img src="http://cdn.tapquo.com/lungo/icon-144.png">
          <div>
            <div class="on-right text tiny">lorem ipsum</div>
            <strong>&lt;strong&gt;</strong>
            <span class="text small">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque, aliquam, nisi commodi blanditiis.</span>
          </div>
        </li>
      </ul>
    </article>
  </section>

  <aside id="menu" class="left">
    <header data-title="Menu"></header>
    <article class="active list scroll">
      <ul>
        <li data-view-section="search-list">
          <span class="icon search"></span>
          <strong>Search</strong>
        </li>
      </ul>
    </article>
  </aside>

  

  <lab-view></lab-view>

  <!-- necessary for access to phonegap API: https://build.phonegap.com/docs/preparing-your-app -->
  <!-- script src="phonegap.js"></script -->

  <!-- build:js scripts/scripts.js -->
  <script src="js/quo.js"></script>
  <script src="js/lungo.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/lungo-angular-bridge.js"></script>
  <script src="js/app.js"></script>
  <!-- script src="scripts/directives.js"></script -->
  <!-- script src="scripts/controllers.js"></script -->
  <!-- endbuild -->

</body>
